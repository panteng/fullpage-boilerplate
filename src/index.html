<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fullpage Boilerplate</title>
  </head>

  <body>
    <header class="header">
      Header
    </header>

    <main class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide section-0">
          <span class="text">Section 0</span>
        </div>
        <div class="swiper-slide section-1">
          <span class="text">Section 1</span>
        </div>
        <div class="swiper-slide section-2">
          <span class="text">Section 2</span>
        </div>
      </div>

      <div class="swiper-pagination"></div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
